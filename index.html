<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edge Factory | Ole Petter Valderhaug</title>
  <meta name="description" content="Kalibrering av behov: kontroll, sporbarhet og forklarbarhet når AI tas i bruk i drift." />
  <style>
    :root {
      --primary-color: #0f172a;
      --secondary-color: #334155;
      --accent-color: #2563eb;
      --bg-color: #f8fafc;
      --content-bg: #ffffff;
      --text-main: #1e293b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.7;
      color: var(--text-main);
      background-color: var(--bg-color);
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 680px;
      width: 100%;
      background: var(--content-bg);
      padding: 3rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
      border: 1px solid #e2e8f0;
    }

    header {
      border-bottom: 2px solid #f1f5f9;
      padding-bottom: 2rem;
      margin-bottom: 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .brand-block {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .brand {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent-color);
      font-weight: 700;
      display: block;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      line-height: 1.2;
    }

    .language-switcher {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }

    .language-switcher span {
      color: #94a3b8;
    }

    .language-switcher a {
      color: var(--accent-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      font-weight: 500;
    }

    .language-switcher a:hover,
    .language-switcher a:focus-visible {
      border-bottom-color: var(--accent-color);
      outline: none;
    }

    h2 {
      font-size: 1.4rem;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    p { margin-bottom: 1.2rem; font-size: 1.05rem; }

    ul {
      margin-bottom: 1.5rem;
      padding-left: 1.2rem;
    }

    li { margin-bottom: 0.5rem; color: var(--secondary-color); }
    strong { color: var(--primary-color); font-weight: 600; }

    .context-box {
      background-color: #eff6ff;
      border-left: 4px solid var(--accent-color);
      padding: 1.5rem;
      margin: 2.5rem 0;
      border-radius: 4px;
    }

    .context-box h2 { margin-top: 0; font-size: 1.2rem; }

    .action-link {
      display: inline-block;
      font-weight: 600;
      color: var(--accent-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
    }

    .action-link:hover,
    .action-link:focus-visible {
      border-bottom-color: var(--accent-color);
      outline: none;
    }

    .signature {
      margin-top: 3rem;
      border-top: 1px solid #f1f5f9;
      padding-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .signature-text {
      font-size: 0.95rem;
      color: var(--secondary-color);
    }

    .role {
      display: block;
      font-size: 0.85rem;
      color: #64748b;
      margin-bottom: 0.2rem;
    }

    @media (max-width: 600px) {
      .container { padding: 2rem 1.5rem; }
      header { flex-direction: column; align-items: flex-start; }
      h1 { font-size: 1.75rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand-block">
        <span class="brand">Edge Factory</span>
        <h1>Kontroll på AI-assisterte beslutninger</h1>
      </div>
      <div class="language-switcher">
        <span>Språk:</span>
        <a href="/en/">English</a>
      </div>
    </header>

    <!-- WHO: Who is Edge Factory -->
    <section>
      <p><!-- Intro paragraph --></p>
    </section>

    <!-- WHAT: What Edge Factory does (deterministic AI governance, traceability, decision history, control) -->
    <section>

    </section>

    <!-- FOR WHOM: Who this is for -->
    <div class="context-box">
      <h2><!-- Target audience heading --></h2>

    </div>

    <!-- WHAT THIS IS NOT: Clear positioning -->
    <section>

      <p><!-- What this is NOT --></p>
    </section>

    <!-- CONTACT: Dialogue and contact information -->
    <section>
      <p><!-- Call to action paragraph --></p>
      <p>
        <a href="mailto:connect@edgefactory.no" class="action-link">connect@edgefactory.no</a>
      </p>
      <p>
        <a class="action-link" href="tel:+4797562612">+47 975 62 612</a>
      </p>
    </section>

    <div class="signature">
      <div class="signature-text">
        <strong>Ole Petter Valderhaug</strong>
        <span class="role">Systems Engineering & Architecture</span>
      </div>
    </div>
  </div>
</body>
</html>
