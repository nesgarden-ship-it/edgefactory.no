<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edge Factory | System Console</title>
    <style>
        :root { --bg: #0d1117; --text: #c9d1d9; --accent: #238636; --dim: #484f58; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        .console { border: 1px solid var(--dim); min-height: 90vh; padding: 20px; position: relative; }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid var(--dim); padding-bottom: 10px; margin-bottom: 40px; }
        .status { color: var(--accent); }
        h1 { font-size: 1.5rem; margin-bottom: 30px; }
        .data-row { display: grid; grid-template-columns: 200px 1fr; gap: 20px; margin-bottom: 15px; }
        .label { color: var(--dim); text-transform: uppercase; font-size: 0.8rem; }
        .value { color: #fff; }
        .lang { position: absolute; bottom: 20px; right: 20px; }
        a { color: var(--text); text-decoration: none; border: 1px solid var(--dim); padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="console">
        <div class="header">
            <span>EDGE_FACTORY_CORE_V.2.6</span>
            <span class="status">[ SYSTEM_NOMINAL ]</span>
        </div>
        <h1>> INITIALIZING_GOVERNANCE_PROTOCOL</h1>
        <div class="data-row">
            <div class="label">Mission:</div>
            <div class="value">Architecting traceability for high-stakes decision chains.</div>
        </div>
        <div class="data-row">
            <div class="label">Architecture:</div>
            <div class="value">Deterministic. Auditable. Responsible.</div>
        </div>
        <div class="data-row">
            <div class="label">Verification:</div>
            <div class="value">Eliminating "Black Box" risk in critical infrastructure.</div>
        </div>
        <div class="lang"><a href="../no/index.html">NORWEGIAN_LANG</a></div>
    </div>
</body>
</html>
